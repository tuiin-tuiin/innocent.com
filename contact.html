<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Twiin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>
        <nav class="navbar">
          <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="projects.html" class="nav-link">Projects</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
          </ul>
        </nav>
      </header>
      
  <section class="contact-section">
    <div class="contact-options">
        <div class="contact-box">
          <a href="https://wa.me/256700000000" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <h4>Chat on WhatsApp</h4>
            <p>Fastest response time!</p>
          </a>
        </div>
        <div class="contact-box">
          <a href="mailto:your.email@example.com">
            <i class="fas fa-envelope"></i>
            <h4>Email Me</h4>
            <p>I’ll reply within 24 hours.</p>
          </a>
        </div>
      </div>
    <div class="contact-container">
      <h1>Let's Connect</h1>
      <p>Whether you want to start a project or just say hello — I’m open to work, collaborations, and new opportunities.</p>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> your.email@example.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Kampala, Uganda</p>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
      </div>
    </div>
  
      
  </section>

</body>
</html>
